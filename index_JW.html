<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Calendar</title>
</head>
<link rel="stylesheet" href="./css/main_JW.css">
<!-- <script src="./js/app_JW.js" defer></script> -->
<body>
  <div class="calendar">
    <div class="header">
      <button class="prev">←</button>
      <h3><b id="monthTop">Nov</b> <em id="yearTop">2024</em></h3>
      <button class="next">→</button>
    </div>
    <div class="dates-of-week">
      <div>Sun</div>
      <div>Mon</div>
      <div>Tue</div>
      <div>Wed</div>
      <div>Thu</div>
      <div>Fri</div>
      <div>Sat</div>
    </div>
    <div class="datesC">
        
        <div class="dateC">1</div> 
        <div class="dateC">2</div>
        <div class="dateC">3</div>
        <div class="dateC">4</div>
        <div class="dateC">5</div>
        <div class="dateC">6</div>
        <div class="dateC">7</div>
        <div class="dateC">8</div>
        <div class="dateC">9</div>
        <div class="dateC">10</div>
        <div class="dateC">11</div> 
        <div class="dateC">12</div>
        <div class="dateC">13</div>
        <div class="dateC">14</div>
        <div class="dateC">15</div>
        <div class="dateC">16</div>
        <div class="dateC">17</div>
        <div class="dateC">18</div>
        <div class="dateC">19</div>
        <div class="dateC">20</div>
        <div class="dateC">21</div> 
        <div class="dateC">22</div>
        <div class="dateC">23</div>
        <div class="dateC">24</div>
        <div class="dateC">25</div>
        <div class="dateC">26</div>
        <div class="dateC">27</div>
        <div class="dateC">28</div>
        <div class="dateC">29</div>
        <div class="dateC">30</div>
    </div>
    <button class="today-btn-corner">Today</button>
  </div>
  </body>
