<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Calendar</title>
  </head>
  <style>
    /* Reset CSS */
@import url("https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css");

body {
  font-family: "Arial", sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: linear-gradient(135deg, #007bff, #00d4ff); /* 기본 배경 */
  background-size: 400% 400%; /* 애니메이션을 위한 크기 조정 */
  animation: gradientAnimation 10s ease infinite; /* 애니메이션 추가 */
}

/* 배경 그라데이션 애니메이션 */
@keyframes gradientAnimation {
  0% {
    background-position: 0% 50%; /* 시작 위치 */
  }
  50% {
    background-position: 100% 50%; /* 중간 위치 */
  }
  100% {
    background-position: 0% 50%; /* 끝 위치 */
  }
}

/* 고정 높이 달력 */
.calendar {
  position: relative;
  width: 90vw; /* 화면 너비의 90% */
  max-width: 1200px; /* 최대 너비 제한 */
  height: 99vh; /* 높이 증가 */
  max-height: 1000px; /* 최대 높이 제한 */
  background: #fff;
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
  border-radius: 15px;
  overflow: hidden;
  display: flex;
  flex-direction: column;
}

/* 헤더 스타일 */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 2% 4%;
  background: #007bff;
  color: white;
  font-size: 1.8rem;
}

.header button {
  background: none;
  border: none;
  color: white;
  font-size: 1.8rem;
  cursor: pointer;
  transition: transform 0.3s ease;
}

.header button:hover {
  transform: scale(1.2);
}

/* 요일 스타일 */
.dates-of-week {
  display: grid;
  grid-template-columns: repeat(7, 1fr); /* 가로 7칸 */
  text-align: center;
  background: #f0f0f0;
  padding: 1% 0;
  font-size: 1.5rem;
  font-weight: bold;
  border-bottom: 2px solid #ddd;
  margin-bottom: 10px; /* 요일과 날짜 사이 간격 */
}

.dates-of-week div {
  color: #444;
}

/* 날짜 스타일 */
.datesC {
  display: grid;
  grid-template-columns: repeat(7, 1fr); /* 가로 7칸 */
  grid-auto-rows: 120px; /* 날짜 칸 높이 고정 */
  row-gap: 30px;
  column-gap: 15px;
  padding: 8px;
  flex: 1; /* 남은 공간을 차지하도록 설정 */
}

.dateC {
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
  padding: 10px;
  background: #f9f9f9;
  border-radius: 8px; /* 둥근 모서리 */
  box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
  font-size: 1.2rem; /* 날짜 글씨 크기 */
  text-align: center;
  cursor: pointer;
  transition: background 0.3s ease, transform 0.2s ease;
  height: 100%; /* 높이 고정 */
}

.dateC:hover {
  background: #007bff;
  color: white;
  transform: scale(1.05);
}

/* 빈 칸 스타일 */
.datesC div:nth-child(-n + 7):empty {
  background: none;
  box-shadow: none;
}

/* Today 버튼 */
.today-btn-corner {
  position: absolute;
  bottom: 0.5%;
  right: 0.5%;
  width: 60px;
  height: 60px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 50%;
  font-size: 1rem;
  cursor: pointer;
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
  display: flex;
  justify-content: center;
  align-items: center;
  transition: background-color 0.3s ease, transform 0.2s ease;
}

.today-btn-corner:hover {
  background-color: #0056b3;
  transform: scale(1.2);
}
  </style>
  <body>
    <div class="calendar">
      <div class="header">
        <button class="prev">←</button>
        <h3><b id="monthTop">Nov</b> <em id="yearTop">2024</em></h3>
        <button class="next">→</button>
      </div>
      <div class="dates-of-week">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
      </div>
      <div class="datesC">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div class="dateC">1</div>
        <div class="dateC">2</div>
        <div class="dateC">3</div>
        <div class="dateC">4</div>
        <div class="dateC">5</div>
        <div class="dateC">6</div>
        <div class="dateC">7</div>
        <div class="dateC">8</div>
        <div class="dateC">9</div>
        <div class="dateC">10</div>
        <div class="dateC">11</div>
        <div class="dateC">12</div>
        <div class="dateC">13</div>
        <div class="dateC">14</div>
        <div class="dateC">15</div>
        <div class="dateC">16</div>
        <div class="dateC">17</div>
        <div class="dateC">18</div>
        <div class="dateC">19</div>
        <div class="dateC">20</div>
        <div class="dateC">21</div>
        <div class="dateC">22</div>
        <div class="dateC">23</div>
        <div class="dateC">24</div>
        <div class="dateC">25</div>
        <div class="dateC">26</div>
        <div class="dateC">27</div>
        <div class="dateC">28</div>
        <div class="dateC">29</div>
        <div class="dateC">30</div>
      </div>
      <button class="today-btn-corner">Today</button>
    </div>
  </body>
</html>
