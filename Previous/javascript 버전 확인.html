<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECMAScript 2020 Example</title>
</head>
<body>
    <h1>Testing ECMAScript 2020 Features</h1>

    <!-- JavaScript 파일 포함 -->
    <script type="module">
        // ES2020 기능: Optional Chaining
        // ?.는 ES11(2020)에서 도입된 기능으로, 객체가 존재하지 않더라도 오류 없이 안전하게 접근합니다.
        
        const user = { profile: { name: "John Doe" } };
        console.log(user.profile?.name); // 출력: John Doe

        // ES2020 기능: Nullish Coalescing
        // ??는 값이 null 또는 undefined일 경우 대체 값을 설정하는 ES11(2020) 기능입니다.
        const input = null ?? "Default Value";
        console.log(input); // 출력: Default Value

        // ES2020 기능: BigInt
        // BigInt는 ES11(2020)에서 추가된 데이터 타입으로, 매우 큰 정수를 안전하게 표현할 수 있습니다.
        const bigNumber = 12345678901234567890n;
        console.log(bigNumber); // 출력: 12345678901234567890n
    </script>
</body>
</html>
